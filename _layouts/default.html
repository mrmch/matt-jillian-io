<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ site.title }} - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.title | default: site.description }}</h2>
      <a href="/" class="btn">Home</a>
      <a href="/rsvp" class="btn">RSVP</a>
      <a href="/registry" class="btn">Registry</a>
      <a href="/schedule" class="btn">Schedule</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">For more info contact <a href="https://twitter.com/mrmch">Matt</a> or <a href="https://twitter.com/jdunic">Jillian</a>.</span>
      </footer>
    </section>
  </body>
</html>
